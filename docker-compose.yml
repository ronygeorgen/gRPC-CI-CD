version: '3.12'
services:
  server:
    build: ./server
    ports:
      - "8080:8080"
    volumes:
      - ./server:/app
    restart: always
    depends_on:
      - db
  client:
    build: ./client
    ports:
      - "8081:8080"
    volumes:
      - ./client:/app
    restart: always
    depends_on:
      - server
      - db
  db:
    image: postgres:16.1
    environment:
      PASSWORD: "Rony@2001"
    ports:
      - "5432:5432"